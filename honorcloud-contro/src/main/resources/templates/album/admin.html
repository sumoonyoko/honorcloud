 <!-- waifu-tips.js 依赖 JQuery 库 -->
    <script src="../assets/jquery.min.js?v=3.3.1"></script>
    <!-- 实现拖动效果，需引入 JQuery UI -->
    <script src="../assets/jquery-ui.min.js?v=1.12.1"></script>
    <div class="waifu" style="margin-top:200px;margin-left:20px;position: fixed; bottom: 5px;font-size: 16px; line-height: 20px; z-index:100px;">
        <div class="waifu-tips"></div>
        <canvas id="live2d" class="live2d"></canvas>
        <div class="waifu-tool">
            <span class="fui-home"></span>
            <span class="fui-chat"></span>
            <span class="fui-eye"></span>
            <span class="fui-user"></span>
            <span class="fui-photo"></span>
            <span class="fui-info-circle"></span>
            <span class="fui-cross"></span>
        </div>
    </div>
    <script src="../assets/waifu-tips.min.js?v=1.4.2"></script>
    <script src="../assets/live2d.min.js?v=1.0.5"></script>
    <script type="text/javascript">
        /* 可直接修改部分参数 */
        live2d_settings['modelId'] = 1;                  // 默认模型 ID
        live2d_settings['modelTexturesId'] = 87;         // 默认材质 ID
        live2d_settings['modelStorage'] = false;         // 不储存模型 ID
        live2d_settings['canCloseLive2d'] = false;       // 隐藏 关闭看板娘 按钮
        live2d_settings['canTurnToHomePage'] = false;    // 隐藏 返回首页 按钮
        live2d_settings['waifuSize'] = '300x200';        // 看板娘大小
        live2d_settings['waifuTipsSize'] = '140x50';    // 提示框大小
        live2d_settings['waifuFontSize'] = '16px';       // 提示框字体
        live2d_settings['waifuToolFont'] = '16px';       // 工具栏字体
        live2d_settings['waifuToolLine'] = '30px';       // 工具栏行高
        live2d_settings['waifuToolTop'] = '-20px';       // 工具栏顶部边距
        live2d_settings['waifuDraggable'] = 'axis-x';    // 拖拽样式
        /* 在 initModel 前添加 */
        initModel("../assets/waifu-tips.json?v=1.4.2")
    </script>

<script type="text/html" id="copyURLTool">
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class="layui-this">HTML</li>
            <li>Markdown</li>
            <li>MarkdownWithLink</li>
            <li>URL</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <input id="copyHtml" type="text" style="width:320px; height:38px;  border: 1px solid #dce3e8;  color: #9d9d9d;" readonly="readonly" />
                <button style="margin: 10px 10px; border: 1px solid #FF5722; color: #FF5722;  " class="layui-btn layui-btn-primary" data-clipboard-action="copy" data-clipboard-target="#copyHtml" id="btnCopyHtml">复制</button>
            </div>
            <div class="layui-tab-item">
                <input id="copyMarkdown" type="text" style="width:320px; height:38px;  border: 1px solid #dce3e8;  color: #9d9d9d;" readonly="readonly" />
                <button style="margin: 10px 10px; border: 1px solid #FF5722; color: #FF5722;  " class="layui-btn layui-btn-primary"  data-clipboard-action="copy" data-clipboard-target="#copyMarkdown" id="btnCopyMarkdown">复制</button>
            </div>
            <div class="layui-tab-item">
                <input id="copyMarkdownWithLink" type="text" style="width:320px; height:38px;  border: 1px solid #dce3e8;  color: #9d9d9d;" readonly="readonly" />
                <button style="margin: 10px 10px; border: 1px solid #FF5722; color: #FF5722;  " class="layui-btn layui-btn-primary"  data-clipboard-action="copy" data-clipboard-target="#copyMarkdownWithLink" id="btnCopyMarkdownWithLink">复制</button>
            </div>
            <div class="layui-tab-item">
                <input id="copyURL" type="text" style="width:320px; height:38px;  border: 1px solid #dce3e8;  color: #9d9d9d;" readonly="readonly" />
                <button style="margin: 10px 10px; border: 1px solid #FF5722; color: #FF5722; " class="layui-btn layui-btn-primary"  data-clipboard-action="copy" data-clipboard-target="#copyURL" id="btnCopyURL">复制</button>
            </div>
        </div>
    </div>

</script>


<script type="text/html" id="barTool">
    <!--数据表格按钮组-->
    <div class="layui-btn-group">
        <button class="layui-btn layui-btn-primary layui-btn-mini" lay-event="d_btn_url_link">复制外链</button>
        <button class="layui-btn layui-btn-primary layui-btn-mini" lay-event="d_btn_download"><i style="color: #01AAED;" class="layui-icon">&#xe601;</i>下载</button>
        <button class="layui-btn layui-btn-primary layui-btn-mini" lay-event="d_btn_preview"><i style="color: #5FB878;" class="layui-icon">&#xe64a; </i>预览</button>
    </div> <a class="layui-btn layui-btn-normal layui-btn-mini" lay-event="d_btn_edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-mini" lay-event="d_btn_delete">删除</a>

</script>


<script type="text/html" id="updateFormTool">

    <form id="updateForm" class="layui-form" style="padding-top: 10px ;margin: 0 8px; ">
        <div class="layui-form-item">
            <input type="hidden" name="imagesId" id= "imagesId" />
            <input type="text" name="name" id="name" placeholder="请输入名称"  class="layui-input" />
        </div>
        <div class="layui-form-item">
            <input type="text" name="remark"   id="remark"  placeholder="请输入描述"  class="layui-input" />
        </div>
    </form>

</script>

<script type="text/html" id="pinterestTool">

<li name="pinterest">
    <img src="url" >
    <div  class="layui-btn-group" style="margin-top: -25px" >
        <button value= "pinterestImagesId" onclick="methodType(this,1)" class="layui-btn layui-btn-primary layui-btn-mini"><i class="layui-icon">&#xe641;</i>复制外链</button>
        <a href="url" download="imageName"> <button value= "pinterestImagesId" class="layui-btn layui-btn-primary layui-btn-mini"><i style="color: #01AAED;" class="layui-icon">&#xe601;</i>下载</button></a>
        <button value= "pinterestImagesId" onclick="methodType(this,2)" class="layui-btn layui-btn-primary layui-btn-mini"><i style="color: #5FB878;" class="layui-icon">&#xe64a;</i>预览</button>
        <span id= "pinterestImagesId" style="display:none;">resData</span>
      </div>
</li>
</script>
