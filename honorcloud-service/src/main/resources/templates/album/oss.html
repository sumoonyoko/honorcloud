<!DOCTYPE html>
<!-- release v4.4.4, copyright 2014 - 2017 Kartik Visweswaran -->
<!--suppress JSUnresolvedLibraryURL -->
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>王者荣耀-巅峰明月战队官网</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <link href="css/ymq/footer.css" media="all" rel="stylesheet" type="text/css" />
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
</head>

<body style="padding-top: 50px">
<header th:replace="base/header.html"></header>
<form id="formCloudStorage">
    <div class="container kv-main" style="margin-top: 20px;">
        <div class="layui-form" id="storageType">
            <div class="layui-inline">
                <label class="layui-form-label" style="width: 140px; margin: 0px   -20px; ">默认云存储类型:</label>
                <div class="layui-input-block" style="margin-left: 140px; margin-left: 120px;">
                    <input type="radio" name="storageType" value="QINIUYUN" title="七牛云" checked="">
                    <input type="radio" name="storageType" value="ALIYUN" title="阿里云">
                    <button class=" layui-btn layui-btn-small layui-btn-normal " lay-submit="" lay-filter="saveBtnCloudStorageType">设为默认</button>
                </div>
            </div>
        </div>

        <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief" style="margin: 0px;">
            <ul class="layui-tab-title">
                <li class="layui-this">七牛云<span class="layui-badge">推荐</span>
                </li>
                <li>阿里云</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <div>	<strong>提示:</strong> &nbsp; 免费申请(七牛) <span class="layui-badge">10G</span>存储空间 <span class="layui-badge"> <a href="#" style="color:#fff;">马上注册</a></span>  <span class="layui-badge layui-bg-blue"><a href="#" style="color:#fff;">查看帮助</a></span>
                        <br/>
                        <br/>
                    </div>
                    <div class="layui-form layui-form-pane">
                        <div class="layui-form-item">
                            <label class="layui-form-label">域名</label>
                            <div class="layui-input-block">
                                <input type="text" name="qiniuDomain" autocomplete="off" placeholder="七牛绑定的域名" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">路径前缀</label>
                            <div class="layui-input-block">
                                <input type="text" name="qiniuPrefix" autocomplete="off" placeholder="不设置默认为空" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">AccessKey</label>
                            <div class="layui-input-block">
                                <input type="text" name="qiniuAccessKey" autocomplete="off" placeholder="七牛AccessKey" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">SecretKey</label>
                            <div class="layui-input-block">
                                <input type="text" name="qiniuSecretKey" autocomplete="off" placeholder="七牛SecretKey" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">空间名</label>
                            <div class="layui-input-block">
                                <input type="text" name="qiniuBucketName" autocomplete="off" placeholder="七牛SecretKey" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="saveBtnCloudStorage">保存配置</button>
                        </div>
                    </div>
                </div>
                <div class="layui-tab-item">
                    <div class="layui-form layui-form-pane">
                        <div class="layui-form-item">
                            <label class="layui-form-label">域名</label>
                            <div class="layui-input-block">
                                <input type="text" name="aliyunDomain" autocomplete="off" placeholder="阿里云绑定的域名" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">路径前缀</label>
                            <div class="layui-input-block">
                                <input type="text" name="aliyunPrefix" autocomplete="off" placeholder="不设置默认为空" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">EndPoint</label>
                            <div class="layui-input-block">
                                <input type="text" name="aliyunEndPoint" autocomplete="off" placeholder="阿里云EndPoint" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">AccessKeyId</label>
                            <div class="layui-input-block">
                                <input type="text" name="aliyunAccessKeyId" autocomplete="off" placeholder="阿里云AccessKeyId" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">AccessKeySecret</label>
                            <div class="layui-input-block">
                                <input type="text" name="aliyunAccessKeySecret" autocomplete="off" placeholder="阿里云AccessKeySecret" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">BucketName</label>
                            <div class="layui-input-block">
                                <input type="text" name="aliyunBucketName" autocomplete="off" placeholder="阿里云BucketName" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="saveBtnCloudStorage">保存配置</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

<footer th:replace="/base/footer.html"></footer>
<!--layui-->
<script src="layui/layui.js" charset="utf-8"></script>
<!--通用的组件-->
<script src="js/ymq/common.js" charset="utf-8"></script>
<!--云存储-->
<script src="js/ymq/oss.js" charset="utf-8"></script>
</body>

</html>
